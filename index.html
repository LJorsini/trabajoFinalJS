<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Script Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="style.css">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    
    <title>Document</title>
</head>

<body>
    <!--Formulario-->
    <div class="container-fluid mt-4 mb-4 tituloForm">
        <h2 class="">FORMULARIO DE COMPRA</h2>
    </div>

    <div class="container-fluid formulario1 pt-3">
        <form id="formulario" action="">
            <label for="inputPassword5" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Apellido</label>
            <input type="text" id="surname" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Nº de Telefono</label>
            <input type="text" id="tel" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Email</label>
            <input type="email" id="email" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Licencia</label>
            <input type="text" id="licencia" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Cantidad de Tickets</label>
            <input type="number" id="tickets" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Cantidad de Cuotas</label>
            <input type="number" id="cuotas" class="form-control" aria-describedby="passwordHelpBlock">

            <button id="enviar" type="submit" class="btn btn-primary btn-lg mt-4 mb-4">Confirmar</button>
            <button id="enviar1" type="submit" class="btn btn-primary btn-lg mt-4 mb-4">Mostrar Inscriptos</button>
            
        </form>
        
    </div>
    <button id="hideForm" type="submit" class="btn btn-primary btn-lg mt-4 mb-4">DESAFIO</button>
    <div id="confirmacionForm" class="container-fluid total mt-4">

    </div>

    <div id="mostrar">

    </div>

    <!--Formulario nuevo paraca-->
    <div class="container-fluid mt-4 mb-4 tituloForm">
        <h2 class="">FORMULARIO NUEVO PARACA</h2>
    </div>

    <div class="container-fluid formulario2 pt-3">
        <form id="formulario1" action="">
            <label for="inputPassword5" class="form-label">Nombre</label>
            <input type="text" id="nameNew" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Apellido</label>
            <input type="text" id="surnameNew" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Nº de Telefono</label>
            <input type="text" id="telNew" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Email</label>
            <input type="email" id="emailNew" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Licencia</label>
            <input type="text" id="licenciaNew" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Vencimiento Psicofisico</label>
            <input type="date" id="psicofisico" class="form-control" aria-describedby="passwordHelpBlock">

            <label for="inputPassword5" class="form-label mt-3">Cantidad de Saltos</label>
            <input type="number" id="cantidadSaltos" class="form-control" aria-describedby="passwordHelpBlock">

            

            <button id="botonNew" type="submit" class="btn btn-primary btn-lg mt-4 mb-4">Confirmar</button>
            
        </form>

        
    </div>

    </div>
    <!--Script Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!--Script JS-->
    <script src="main.js"></script>
</body>

</html>
