<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Script Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="formulario">
        <form action="" class="form-control">

            <label for="iname">Ingrese su nombre</label>
            <input id="iname" type="text">
            
            <label for="isurname">Ingrese su apellido</label>
            <input id="isurname" type="text">
            
            <label for="itel">Nº de telefono</label>
            <input id="itel" type="text">
            
            <label for="iemail">E-mail</label>
            <input id="iemail" type="email">
            
            <label for="ilicencia">Nº de licencia</label>
            <input id="ilicencia" type="text">
            
            <input type="submit" value="ENVIAR">
        </form>
    </div>

    <div class="compraTickets">
        <form action="" class="form-control">

            <label for="">Cantidad de tickets que va a comprar</label>
            <input type="text" name="" id="">

            <label for="">¿Tiene algun cupon de descuento?</label>
            <select name="" id="">
                <option value="">Si</option>
                <option value="">No</option>
            </select>
        </form>
    </div>


    <!--Script Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Script JS-->
    <script src="main.js"></script>
</body>
</html>
